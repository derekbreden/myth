<console-header-item
  class=this.class()
  onclick=this.click
>
  this.label
</console-header-item>

<script>
  this.click = () => this.parent.tab(this.label)
  this.class = () => this.parent.tab()===this.label?'active':''
</script>

<style>
  console-header-item{
    height: 36px;
    line-height: 36px;
    width: 25%;
    text-align: center;
    display: inline-block;
    color: #535d73;
    cursor: pointer;
    font-size: 11px;
  }
  console-header-item:hover{
    color: #abb2bf;
  }
  console-header-item.active{
    background: #21252b;
    color: #abb2bf;
    cursor: default;
  }
</style>
